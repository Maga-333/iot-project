<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Information</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .checked {
            background-color: blue;
        }
    </style>
</head>
<body>

    <header>
        <hr>
        <h1><i>Disease Information Portal</i></h1>
        <hr>
    </header>

    <main>
        
        <form id="diseaseForm">
            <div class="checkbox-container">
                <!-- Common Diseases -->
                <div class="checkbox-group">
                    <h2><i>Diseases Information</i></h2>
                    
                    <select id="otherDiseases" name="disease">
                        <option value="">Select a disease</option>
                        <option value="cold">Cold</option>
                        <option value="fever">Fever</option>
                        <option value="headaches">Headaches</option>
                        <option value="allergies">Allergies</option>
                        <option value="diabetes">Diabetes</option>
                        <option value="asthma">Asthma</option>
                        <option value="hiv">HIV</option>
                        <option value="hypertension">Hypertension</option><option value="">Select a disease</option>
                        <option value="heart_disease">Heart Disease</option>
                        <option value="cancer">Cancer</option>
                        <option value="brain_tumor">Brain Tumor</option>
                        <option value="hand_bone_fracture">Hand Bone Fracture</option>
                        <option value="leg_foot_fracture">Leg & Foot Fracture</option>
                    </select>
                </div>
            </div>
        </form>

        <div id="diseaseInfo"></div>
    </main>

    <footer>
        <hr>
        <p><i><b>By</b></i></p>
        <p><i><b>Nitharshana N</b></i></p>
        <p><i><b>Trishna KPK</b></i></p>
        <p>&copy; <i><b>Copyright</b></i></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
